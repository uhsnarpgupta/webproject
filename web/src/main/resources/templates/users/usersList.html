<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'ownerBOS')}">
<body>
<h2>Owners</h2>
<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Name</th>
        <th style="width: 200px;">Address</th>
        <th>City</th>
        <th style="width: 120px">Telephone</th>
        <th>Pets</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ownerBO : ${selections}">
        <td>
            <a th:href="@{/ownerBOS/__${ownerBO.id}__}" th:text="${ownerBO.firstName + ' ' + ownerBO.lastName}"/></a>
        </td>
        <td th:text="${ownerBO.address}"/>
        <td th:text="${ownerBO.city}"/>
        <td th:text="${ownerBO.telephone}"/>
        <td><span th:each="pet : ${ownerBO.pets}" th:text="${pet.name} "/></td>
    </tr>
    </tbody>
</table>
</body>
</html>

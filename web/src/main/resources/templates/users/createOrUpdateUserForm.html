<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'userBOS')}">
<body>
<h2>User</h2>
<form th:object="${userBO}" class="form-horizontal" id="add-userBO-form" method="post">
    <div class="form-group has-feedback">
        <input
                th:replace="~{fragments/inputField :: input ('Username', 'name', 'text')}"/>
        <input
                th:replace="~{fragments/inputField :: input ('Mobile', 'mobile', 'text')}"/>
        <input
                th:replace="~{fragments/inputField :: input ('DOB', 'dob', 'date')}"/>
        <input
                th:replace="~{fragments/inputField :: input ('Gender', 'gender', 'text')}"/>
        <input
                th:replace="~{fragments/inputField :: input ('Email', 'email', 'text')}"/>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${userBO['new']} ? 'Add User' : 'Update User'"
                    class="btn btn-default" type="submit" th:text="${text}">Add User</button>
        </div>
    </div>
</form>
</body>
</html>

<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'businessBOS')}">
<body>
<h2>Owner Information</h2>

<table class="table table-striped" th:object="${businessBO}">
    <tr>
        <th>Name</th>
        <td><b th:text="*{name}"></b></td>
    </tr>
    <tr>
        <th>GST Number</th>
        <td th:text="*{gst_number}"/>
        </td>
    </tr>
    <tr>
        <th>Facebook link</th>
        <td th:text="*{facebookLink}"/>
        </td>
    </tr>
    <tr>
        <th>Telephone</th>
        <td th:text="*{mobileNumber}"/>
        </td>
    </tr>
</table>

<a th:href="@{{id}/edit(id=${businessBO.id})}" class="btn btn-default">Edit
    Business</a>
<a th:href="@{{id}/business/new(id=${businessBO.id})}" class="btn btn-default">Add
    New Business</a>
<br/>
<br/>
<br/>
<h2>Pets and Visits</h2>

<table class="table table-striped">
    <tr th:each="product : ${businessBO.products}">
        <td valign="top">
            <dl class="dl-horizontal">
                <dt>Name</dt>
                <dd th:text="${product.name}"/>
                </dd>
                <dt>Type</dt>
                <dd th:text="${product.description}"/>
                </dd>
            </dl>
        </td>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'businessBOS')}">
<body>
<h2>User</h2>
<form th:object="${businessBO}" class="form-horizontal" id="add-businessBO-form" method="post">
    <div class="form-group has-feedback">
        <input
                th:replace="~{fragments/inputField :: input ('Username', 'name', 'text')}"/>
        <input
                th:replace="~{fragments/inputField :: input ('Mobile', 'mobile', 'text')}"/>
        <input
                th:replace="~{fragments/inputField :: input ('Tagline', 'tagLine', 'date')}"/>
        <input
                th:replace="~{fragments/inputField :: input ('Category Code', 'category_code', 'text')}"/>
        <input
                th:replace="~{fragments/inputField :: input ('GST No', 'gst_number', 'text')}"/>
        <input
                th:replace="~{fragments/inputField :: input ('PAN No', 'pan_number', 'text')}"/>
        <input
                th:replace="~{fragments/inputField :: input ('IFSC Code', 'ifsc_code', 'text')}"/>
        <input
                th:replace="~{fragments/inputField :: input ('Facebook Link', 'facebookLink', 'text')}"/>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${productBO['new']} ? 'Add Product' : 'Update Product'"
                    class="btn btn-default" type="submit" th:text="${text}">Add Product</button>
        </div>
    </div>
</form>
</body>
</html>
